<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="description" content="Nike SB Stefan Janoski Max">
</head>
<body>
	<main>
		<div class="product">
			<div class="product__head">
				<a href="#" class="product__logo">
					<img src="img/logo.png" alt="logo">
				</a>
			</div>
			<div class="product__body">
				<div class="product__gallery">
					<img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="" class="product__image">
					<ul class="product__color-choices">
						<li class="product__color-choice">
							<button class="product__color-btn product__color-btn--gray">
							</button>
						</li>
						<li class="product__color-choice">
							<button class="product__color-btn product__color-btn--white">
							</button>
						</li>
						<li class="product__color-choice">
							<button class="product__color-btn product__color-btn--red">
							</button>
						</li>
						<li class="product__color-choice">
							<button class="product__color-btn product__color-btn--green">
							</button>
						</li>
					</ul>
				</div>
				<div class="product__info">
					<h1 class="product__title">
						Nike SB Stefan Janoski Max
					</h1>
					<p class="product__category">
						Unisex Skateboarding Shoe (Men's Sizing)
					</p>

						<ul class="product__stars" data-stars="3">
							<li class="product__star"></li>
							<li class="product__star"></li>
							<li class="product__star"></li>
							<li class="product__star"></li>
							<li class="product__star"></li>
						</ul>

						<!-- pessimistic variant  -->

						<ul class="product__stars-v2" data-stars="2">
							<li class="product__star-v2"></li>
							<li class="product__star-v2"></li>
							<li class="product__star-v2"></li>
							<li class="product__star-v2"></li>
							<li class="product__star-v2"></li>
						</ul>

						<!-- с дробной частью -->
						<div>
							<ul class="product__stars-v3" style="background-image: linear-gradient(to right, #D9E416 0%, #D9E416 50%, transparent 50%, transparent 100%)">
								<li class="product__star-v3"></li>
								<li class="product__star-v3"></li>
								<li class="product__star-v3"></li>
								<li class="product__star-v3"></li>
								<li class="product__star-v3"></li>
							</ul>
						</div>

					<select name="" id="" class="product__select">
						<option value="0" disabled selected>Size</option>
						<option value="7">7</option>
						<option value="8">8</option>
					</select>
					<select name="" id="" class="product__select">
						<option value="0" disabled selected>Qty</option>
						<option value="1">1</option>
						<option value="2">2</option>
					</select>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
